<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
  <h1 id="greeting" class="text-monospace" v-if="seen">
    Hi {{username}}
  </h1>
  <h1 id="header">What's in your fridge?</h1>
  <div id = "app">
    <form id='ingredientForm'>
      <input id='ingr1' type=text></input><br>
      <br>
      <input id='ingr2' type=text></input><br>
      <br>
      <input id='ingr3' type=text></input><br>
      <br>
    </form>
    <button class="btn btn-secondary btn-block  ">+</button>

    <p class="text-center">Add More</p>
  </div>

  <div id="recipes">
    <button v-on:click="fetchRecipe" class="btn" id="showRecipe">SHOW RECIPES</button>
    <!-- <ul>
      <li v-for="dish in dishes"> 
        {{dish.title}}
      </li>
    </ul> -->
    <div v-for="dish in dishes" v-on:click="getInstruction(dish.id)">
      <img :src="dish.image">
      <p>{{dish.title}}</p>
    </div>

  </div>
  <script src="script.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
</body>

</html>
